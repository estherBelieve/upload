<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>myUpload</title>
    <style type="text/css">
    
    .upload-drop {
        width: 500px;
        height: 100px;
        background-color: #f9cccc;
        position: relative;
    }
    
    .upload-drop.drag {
        background-color: #f3d6d6;
    }

    </style>
</head>

<body>
    <div>
        <div id="uploadContainer">
            <!-- <a class="container" href=""><img src="http://my.com/upload/upload/20160729083006_106.png" />
            </a> -->
        </div>
        <div class="upload-drop">
        </div>
    </div>
</body>
<script type="text/javascript" src="../src/upload.js"></script>
<script type="text/javascript">
var upload = Upload({
    url: '/upload/myUpload.php',
    id: 'uploadContainer',
    success: function(results) {
        if (results.data.length) {
            for (var i = 0; i < results.data.length; i++) {
                var item = results.data[i];
                var html = '';
                html += '<a class="container" href="javascript:void(0)">';
                html += '<img src="' + item + '" /> ';
                html += '</a>';
                getId('uploadContainer').innerHTML += html;
            }
        }
        console.log(results);
    }
});

function getId(id) {
    return document.getElementById(id);
}

function getClass(className) {
    return document.getElementsByClassName(className);
}
</script>

</html>
